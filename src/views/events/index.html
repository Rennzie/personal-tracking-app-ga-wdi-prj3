<section class="hero home">
  <div class="hero-body">
    <div class="container has-text-centered">

      <img class="eventHeaderImage" src="./assets/resolut-logo-full-black.png" alt="logo">

      <h1 class="title is-2 has-text-centered headerFont">CHECK OUT OVER {{events.length}} EVENTS NEAR YOU</h1>
      <div class="columns is-multiline">
        <div class="column is-4">
          <a class="mind has-text-weight-bold" ui-sref-active="is-active" ui-sref="eventsMindIndex">MIND</a>
        </div>
        <div class="column is-4">
          <a class="body has-text-weight-bold" ui-sref="eventsBodyIndex">BODY</a>
        </div>
        <div class="column is-4">
          <a class="soul has-text-weight-bold" ui-sref="eventsSoulIndex">SOUL</a>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- <div ng-include="'views/home.html'"> -->

</div>

<div class="add50pxTop container">
  <div class="columns is-multiline">
    <div ng-repeat="event in events" class="column is-half">
      <div class="eventIndexImage content ">
          <div class="content-overlay"></div>
          <img class="content-image" style="max-height: 300px" ng-src="{{ event.imageUrl }}" alt="{{ event.eventTitle }}">
        <a ui-sref="eventsShow({ id: event._id })">
        <div class="content-details fadeIn-bottom">
          <div class="columns is-multiline">
            <div class="column is-full">
              <h2 class="title is-3 has-text-white">{{ event.eventTitle}}</h2>
            </div>
            <div class="column is-4">
              <p>DATE: {{ event.formattedDate}}</p>
            </div>
            <div class="column is-4">
              <p>TIME: {{ event.formattedTime}}</p>
            </div>
            <div class="column is-4">
              <p>{{ event.duration}}</p>
            </div>
            <div class="column is-full">
              <h3 class="title is-5 has-text-white"> {{ event.category }}</h3>
            </div>
          </div>
        </div>
      </a>
      </div>
    </div>

  </div>

</div>
