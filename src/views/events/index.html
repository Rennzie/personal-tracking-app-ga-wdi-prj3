<section class="eventsIndex">
<h1 class="title is-2 has-text-centered">CHECK OUT OVER {{events.length}} NEAR YOU</h1>

  <div class="container columns is-multiline">
    <div class="column is-half box has-text-centered" ng-repeat="event in events">
      <a ui-sref="eventsShow({ id: event._id })">
      <div class="columns">
        <div class="column">
          <img style="max-height: 300px" ng-src="{{ event.imageUrl }}" alt="{{ event.eventTitle }}">
          <h3 class="title is-3">{{ event.eventTitle }}</h3>
          <h4 class="title is-4"> {{ event.category }}</h4>
        </div>
      </div>
      </a>
    </div>
  </div>

<!-- // need to add isHost boolean reaction here -->
  <a class="button" ui-sref="eventsNew" ng-if="isHost"> + an event </a>

</section>
