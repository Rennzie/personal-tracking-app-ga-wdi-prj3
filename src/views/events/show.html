<h1 class="title"> {{ event.eventTitle }} </h1>

<img style="max-height: 300px" ng-src="{{ event.imageUrl }}" alt="{{ event.eventTitle }}">
<p> {{ event.duration }}</p>
<p>{{ event.capacity }}</p>
<p> {{ event.eventDate }}</p>

<div class="description">
  <h3>ABOUT</h3>
  <p> {{ event.description }}</p>
</div>

<div class="rating">
  <p> rating goes here</p>
</div>

<div class="distance">
  <p>distance goes here</p>
</div>

<div class="attending">
  <p>attending goes here</p>
  <button type="button" name="attending">ATTENDING</button>
</div>

<div class="comments">
<p>commentname goes here</p>
<p>comment text goes here</p>
</div>

<div class="map" ng-map></div>


<hr>
<div class="level">
  <div class="level-left">
    <a class="button is-info" ui-sref="eventsEdit({ id: event._id })">Edit</a>
  </div>
  <div class="level-right">
    <button class="button is-danger" ng-click="deleteEvent()">Delete</button>
  </div>

</div>
