<h1> {{ user.username }}</h1>

<div class="profilePicture">
  <img ng-src="{{user.imageUrl}}" alt="{{user.username}}">
</div>

<div class="hosting">
  <button ng-if="!user.isHost" ng-click="becomeAHost()" class="button is-text">I want to be a host</button>
  <a ui-sref="eventsNew" ng-if="user.isHost" class="button is-text">Click here to create an event</a>
  <form ng-submit="addHosterName()" ng-if="user.isHost && !user.hasHostName">
    <input ng-model="user.hosterName" type="text" name="hosterName" placeholder="ParkCali201">
    <button class="button is-info">Create HosterName</button>
  </form>
  <p ng-if="user.hasHostName">Your Host Name is: {{user.hosterName}}</p>
</div>

<hr>

<h2>Add your target hours below:</h2>

<form ng-submit="setTarget()" name="form">
  <div class="field">
    <label class="label" for="mindTarget">MIND</label>
    <input ng-model="#" class="input" type="number" name="mindTarget" placeholder="">
  </div>
  <div class="field">
    <label class="label" for="bodyTarget">BODY</label>
    <input ng-model="#" class="input" type="number" name="bodyTarget" placeholder="">
  </div>
  <div class="field">
    <label class="label" for="soulTarget">SOUL</label>
    <input ng-model="#" class="input" type="number" name="soulTarget" placeholder="">
  </div>

  <p>COMPLETED HOURS</p>
  <ul>
    <li>MIND: </li>
    <li>BODY: </li>
    <li>SOUL: </li>
  </ul>
</div>
