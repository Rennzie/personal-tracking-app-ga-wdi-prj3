<!DOCTYPE html>
<html ng-app="Resolut">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <title>Resolut</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="/scss/style.scss">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
 integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
 crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"

integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
crossorigin=""></script>
</head>


<body  ng-controller="MainCtrl"> <!-- NOTE: need MainCtrl here to get its functions globally -->

  <nav class="navbar">
    <div class="navbar-brand container">
      <a  ui-sref="home" class="navbar-item"><img src="./assets/resolut-home-logo.png" alt="logo"></a>
      <a  ui-sref="about" class="navbar-item">About</a>
      <a  ui-sref="eventsIndex" class="navbar-item">Browse Events</a>
      <a  ui-sref="usersShow({ id: getPayload().sub })" ng-if="isAuthenticated()" class="navbar-item">My Profile</a>
      <a  ui-sref="login" class="navbar-item" ng-if="!isAuthenticated()">Log in</a>
      <a  ui-sref="register" class="navbar-item" ng-if="!isAuthenticated()">Sign up</a>
      <a  ng-click="logout()" class="navbar-item" ng-if="isAuthenticated()">Log out</a>
    </div>
  </nav>

  <!-- this is where the UI router puts the view for the current state -->

  <div ui-view autoscroll="true"></div>

  <div class="level"> </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>Made by Sean & Sophie </p>
    </div>
  </footer>
  <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
</body>
</html>
