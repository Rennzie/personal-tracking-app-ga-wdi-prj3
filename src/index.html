<!DOCTYPE html>
<html ng-app="Resolut">
<head>
  <meta charset="utf-8">
  <title>Resolut</title>
    <link rel="stylesheet" href="/scss/style.scss">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
 integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
 crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
crossorigin=""></script>
</head>


<body ng-controller="MainCtrl"> <!-- NOTE: need MainCtrl here to get its functions globally -->

  <nav class="navbar is-light">
    <div class="navbar-brand container">
      <a  ui-sref="home" class="navbar-item">Home</a>
      <a  ui-sref="about" class="navbar-item">About</a>
      <a  ui-sref="eventsIndex" class="navbar-item">Browse Events</a>
      <a  ui-sref="usersShow({ id: getPayload().sub })" ng-if="isAuthenticated()" class="navbar-item">My Profile</a>
      <a  ui-sref="login" class="navbar-item" ng-if="!isAuthenticated()">Log in</a>
      <a  ui-sref="register" class="navbar-item" ng-if="!isAuthenticated()">Sign up</a>
      <a  ng-click="logout()" class="navbar-item" ng-if="isAuthenticated()">Log out</a>
    </div>
  </nav>

  <!-- this is where the UI router puts the view for the current state -->
    <div ui-view></div>
<div class="level"> </div>
  <footer class="footer is-lighter">
    <div class="content has-text-centered">
      <p>Made by Sean & Sophie </p>
    </div>
  </footer>
</body>
</html>
