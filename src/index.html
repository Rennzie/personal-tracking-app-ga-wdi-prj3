<!DOCTYPE html>
<html ng-app="Resolut">
<head>
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Resolut</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
</head>


<body ng-controller="MainCtrl" class="has-navbar-fixed-top"> <!-- NOTE: need MainCtrl here to get its functions globally -->

  <div ng-include="'views/partials/_header.html'"> </div>

  <!-- this is where the UI router puts the view for the current state -->
  <div ui-view autoscroll="true"></div>

  <div class="level"> </div>

  <footer class="footer">
    <div class="columns">
      <div class="column content is-4">
        <i class="fab fa-2x fa-facebook"></i>
        <i class="fab fa-2x fa-twitter-square"></i>
        <i class="fab fa-2x fa-linkedin"></i>
        <i class="fab fa-2x fa-instagram"></i>
      </div>
      <div class="column content is-4">
        <p class="content has-text-centered">Made by Sean & Sophie </p>
      </div>
      <div class="column content has-text-right is-4">
        <a class="has-text-white" ui-sref="about" ui-sref-active="is-active" >ABOUT</a>
      </div>
    </div>
  </footer>
</body>
</html>
